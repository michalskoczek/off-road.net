<app-options-panel></app-options-panel>

<div *ngIf="isFetching" class="text-center spinner">
  <div class="spinner-border text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row calendar-event" *ngFor="let event of events; let i = index">
  <div class="col-md-12">
    <p class="calendar-months" *ngIf="displayMonths(event, i)">
      {{ event.date | date: "LLLL" }} {{ event.date | date: "YYYY" }}
    </p>
  </div>

  <div class="col-2 col-md-1 calendar-term">
    <p class="calendar-date">{{ event.date | date: "dd.MM" }}</p>
    <p class="calendar-day">{{ event.date | date: "EE" | uppercase }}</p>
  </div>
  <a class="col-10 col-md-10 calendar-details" [routerLink]="['event', i]">
    <p class="calendar-name">{{ event.name }}</p>
    <p class="calendar-localization">{{ event.location }}</p>
    <p class="calendar-organizer">{{ event.organizer }}</p>
    <p class="calendar-type">{{ event.type }}</p>
  </a>
</div>
