<app-options-panel-event></app-options-panel-event>

<div class="row event">
  <div class="col-md-7">
    <div class="row">
      <div class="col-md-12 event-header">
        <button
          class="back-to-list"
          routerLink="/calendar"
          (click)="onResetParticipation()"
        >
          wstecz
        </button>
        <h3 class="event-title">{{ event.name }}</h3>
      </div>
    </div>
    <div class="row event-details">
      <div class="col-2 col-md-2">
        <p>Miejsce</p>
        <p>Termin</p>
        <p>Typ</p>
        <p>Organizator</p>
        <p>Koszt</p>
        <p>Opis</p>
      </div>
      <div class="col-8 offset-2 col-md-9 offset-md-0">
        <p>{{ event.location }}</p>
        <p>{{ event.date | date: "EEEE, dd.MM.YYYY" }}</p>
        <p>{{ event.type }}</p>
        <p>{{ event.organizer }}</p>
        <p>{{ event.cost }}</p>
        <p>{{ event.description }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="row event-details">
      <div class="col-md-10">
        <img src="{{ event.image }}" alt="off-road" class="event-img" />
      </div>
    </div>
    <div class="row event-details">
      <div class="col-6 col-md-4">
        <p>tak</p>

      </div>
      <div class="col-6 col-md-4">

        <p>3</p>
      </div>
    </div>
  </div>
</div>
