<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            email
            required
            #name="ngModel"
            ngModel
          />
          <div
            [hidden]="name.valid || name.pristine"
            class="alert alert-danger"
          >
            Email jest wymagany
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required
            minlength="8"
            #password="ngModel"
            ngModel
          />
          <div
            [hidden]="password.valid || password.pristine"
            class="alert alert-danger"
          >
            Hasło jest zbyt krótkie
          </div>
        </div>
        <button
          class="button-next"
          type="submit"
          [disabled]="!registerForm.form.valid"
        >
          Zarejestruj
        </button>
      </form>
    </div>
  </div>
</div>
