<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      <div *ngIf="isLoading" style="text-align: center">
        <app-spinner></app-spinner>
      </div>
      <form
        #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm)"
        *ngIf="!isLoading"
        class="form-container"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            ngModel
            name="email"
            class="form-control"
            required
            email
            #email="ngModel"
          />
          <div
            [hidden]="email.valid || email.pristine"
            class="alert alert-danger alert-info"
          >
            Email jest wymagany
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input
            type="password"
            ngModel
            name="password"
            class="form-control"
            required
            minlength="8"
            #password="ngModel"
          />
          <div
            [hidden]="password.valid || password.pristine"
            class="alert alert-danger alert-info"
          >
            Hasło jest wymagane
          </div>
        </div>
        <button
          class="button-next"
          type="submit"
          [disabled]="!loginForm.form.valid"
        >
          Zaloguj
        </button>
      </form>
    </div>
  </div>
</div>
