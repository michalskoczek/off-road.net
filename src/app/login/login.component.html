<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      <div *ngIf="isLoading" style="text-align: center">
        <app-spinner></app-spinner>
      </div>
      <form
        #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            ngModel
            name="email"
            class="form-control"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Has≈Ço</label>
          <input
            type="password"
            ngModel
            name="password"
            class="form-control"
            required
            minlength="8"
          />
        </div>
        <button class="button-next" type="submit" [disabled]="!loginForm.valid">
          Zaloguj
        </button>
      </form>
    </div>
  </div>
</div>
