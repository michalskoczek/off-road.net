<div class="options-panel">
  <div class="options-panel__buttons">
    <button
      type="button"
      class="options-panel__option options-panel__button"
      routerLink="edit"
    >
      {{ buttons[0] }}
    </button>
    <button
      type="button"
      class="options-panel__option options-panel__button"
      (click)="onDeleteEvent()"
    >
      {{ buttons[1] }}
    </button>
  </div>

  <ul class="options-panel__options-container">
    <li
      *ngFor="let option of options; let i = index"
      class="options-panel__option"
      (click)="onIncreaseParticipation(i)"
    >
      {{ option }}
    </li>
  </ul>
</div>
