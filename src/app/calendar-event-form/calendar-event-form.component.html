<div class="row">
  <div class="col-md-3">
    <button class="back-to-list" routerLink="../">wstecz</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p class="calendar-create-title">{{ formTitle }}</p>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Nazwa:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="name" />
          <small
            *ngIf="
              eventForm.get('name').touched && eventForm.get('name').invalid
            "
            class="small-disclaimer"
            >Nazwa jest wymagana</small
          >
        </div>
      </div>

      <div class="form-group row">
        <label for="organizer" class="col-sm-2 col-form-label"
          >Organizator:</label
        >
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="organizer" />
          <small
            *ngIf="
              eventForm.get('organizer').touched &&
              eventForm.get('organizer').invalid
            "
            class="small-disclaimer"
            >Organizator jest wymagany</small
          >
        </div>
      </div>

      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Termin:</label>
        <div class="col-sm-9">
          <input
            type="date"
            max="2030-01-01"
            class="form-control"
            formControlName="date"
          />
          <small
            *ngIf="
              eventForm.get('date').touched && eventForm.get('date').invalid
            "
            class="small-disclaimer"
            >Termin jest wymagany</small
          >
        </div>
      </div>

      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">Typ:</legend>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="rally"
              formControlName="type"
              value="Rajd"
            />
            <label class="form-check-label" for="rally"> Rajd </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="expedition"
              formControlName="type"
              value="Wyprawa"
            />
            <label class="form-check-label" for="expedition"> Wyprawa </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="tourism"
              formControlName="type"
              value="Turystyka"
            />
            <label class="form-check-label" for="tourism"> Turystyka </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="speed-rally"
              formControlName="type"
              value="Wyścigi"
            />
            <label class="form-check-label" for="speed-rally"> Wyścigi </label>
          </div>
          <small
            *ngIf="
              eventForm.get('type').touched && eventForm.get('type').invalid
            "
            class="small-disclaimer"
            >Typ jest wymagany</small
          >
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="location" class="col-sm-2 col-form-label"
          >Lokalizacja:</label
        >
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="location" />
          <small
            *ngIf="
              eventForm.get('location').touched &&
              eventForm.get('location').invalid
            "
            class="small-disclaimer"
            >Lokalizacja jest wymagana</small
          >
        </div>
      </div>

      <div class="form-group row">
        <label for="cost" class="col-sm-2 col-form-label">Koszt:</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" formControlName="cost" />
          <small
            *ngIf="
              eventForm.get('cost').touched && eventForm.get('cost').invalid
            "
            class="small-disclaimer"
            >Koszt jest wymagany</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-2 col-form-label">Opis:</label>
        <textarea
          type="text"
          formControlName="description"
          class="col-sm-9 form-control"
          rows="3"
        ></textarea>
        <small
          *ngIf="
            eventForm.get('description').touched &&
            eventForm.get('description').invalid
          "
          class="small-disclaimer"
          >Opis jest wymagany</small
        >
      </div>

      <div class="form-group row">
        <label for="image" class="col-sm-2 col-form-label">Plakat:</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="image"
            #image
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7 offset-sm-2">
          <img [src]="image.value" alt="" class="form-img" />
        </div>
      </div>

      <button type="submit" class="button-next" [disabled]="!eventForm.valid">
        {{ btnFormTitle }}
      </button>
    </form>
  </div>
</div>
