<div class="row">
  <div class="col-md-3">
    <button class="back-to-list" routerLink="../">wstecz</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p class="calendar-create-title">Nowe wydarzenie</p>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Nazwa:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="name" />
        </div>
      </div>

      <div class="form-group row">
        <label for="location" class="col-sm-2 col-form-label"
          >Lokalizacja:</label
        >
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="location" />
        </div>
      </div>

      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Termin:</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" formControlName="date" />
        </div>
      </div>

      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">Typ:</legend>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="rally"
              formControlName="type"
              value="rally"
            />
            <label class="form-check-label" for="rally"> Rajd </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="expedition"
              formControlName="type"
              value="expedition"
            />
            <label class="form-check-label" for="expedition"> Wyprawa </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="tourism"
              formControlName="type"
              value="tourism"
            />
            <label class="form-check-label" for="tourism"> Turystyka </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="speed-rally"
              formControlName="type"
              value="speed-rally"
            />
            <label class="form-check-label" for="speed-rally"> Wy≈õcigi </label>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="organizer" class="col-sm-2 col-form-label"
          >Organizator:</label
        >
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="organizer" />
        </div>
      </div>

      <div class="form-group row">
        <label for="cost" class="col-sm-2 col-form-label">Koszt:</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" formControlName="cost" />
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-2 col-form-label">Opis:</label>
        <textarea
          type="text"
          formControlName="description"
          class="col-sm-9 form-control"
          rows="3"
        ></textarea>
      </div>

      <button type="button" class="button-next">Submit</button>
    </form>
  </div>
</div>
